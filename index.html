
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GOMA WEBRADIO</title>
    <meta name="description" content="La voix de Goma" />
    <meta name="author" content="Oredy TECHNOLOGIES" />
    
    <!-- Initialisation forcée des meta tags pour les réseaux sociaux -->
    <script>
      // Données de base pour les meta tags
      const defaultMetaTags = {
        title: "GOMA WEBRADIO",
        description: "La voix de Goma - Actualités, Podcasts et Émissions en direct",
        image: "/GOWERA__3_-removebg-preview.png",
        type: "website",
        url: window.location.origin
      };
      
      // Fonction pour initialiser les meta tags après le chargement de metaService
      window.initMetaTags = function() {
        console.log("Initialisation des meta tags forcés");
        if (window.metaService && window.metaService.updateMetaTags) {
          window.metaService.updateMetaTags(defaultMetaTags);
        }
      };
      
      // S'assurer que les meta tags sont appliqués même en cas de problème
      document.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          if (window.metaService && window.metaService.updateMetaTags) {
            window.metaService.updateMetaTags(defaultMetaTags);
          }
        }, 300);
      });
    </script>
    
    <!-- Meta tags statiques de secours pour les réseaux sociaux -->
    <meta property="og:title" content="GOMA WEBRADIO" />
    <meta property="og:description" content="La voix de Goma - Actualités, Podcasts et Émissions en direct" />
    <meta property="og:image" content="/GOWERA__3_-removebg-preview.png" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://gomawebradio.com" />
    <meta property="og:site_name" content="GOMA WEBRADIO" />
    <meta property="og:locale" content="fr_FR" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="GOMA WEBRADIO" />
    <meta name="twitter:description" content="La voix de Goma - Actualités, Podcasts et Émissions en direct" />
    <meta name="twitter:image" content="/GOWERA__3_-removebg-preview.png" />
  </head>

    <div id="root"></div>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
